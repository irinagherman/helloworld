- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
  - 'apply'
  - '-f'
  - 'helloworld.yaml'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=istio-cluster'
- name: 'gcr.io/cloud-builders/kubectl'
  id: Fetch changes helloworld-v1
  args:
  - 'rollout'
  - 'restart'
  - 'deployment/helloworld-v1'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=istio-cluster'
- name: 'gcr.io/cloud-builders/kubectl'
